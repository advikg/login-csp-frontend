<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>

    <style>
body {
    background: linear-gradient(45deg, #ff85a2, #85d7ff); /* Light pink/blue gradient */
    height: 100vh;
    font-family: 'Roboto', sans-serif;
}

.container {
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
}

.error,
form {
    background: rgba(255, 204, 229, 0.3); /* Light pink background */
    padding: 3em;
    height: auto;
    border-radius: 0; /* No rounding */
    border: 1px solid rgba(255, 204, 229, 0.3); /* Light pink border */
    backdrop-filter: blur(10px);
    box-shadow: 20px 20px 40px -6px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: relative;
    transition: all 0.2s ease-in-out;
}

.error:hover,
form:hover {
    margin: 4px;
    box-shadow: 4px 4px 60px 8px rgba(0, 0, 0, 0.2);
}

p {
    font-weight: 500;
    color: #fff;
    opacity: 0.7;
    font-size: 1.4rem;
    margin-top: 0;
    margin-bottom: 60px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

a {
    text-decoration: none;
    color: #ddd;
    font-size: 12px;

    &:hover {
        text-shadow: 2px 2px 6px #00000040;
    }

    &:active {
        text-shadow: none;
    }
}

input {
    background: transparent;
    width: 200px;
    padding: 1em;
    margin-bottom: 2em;
    border: none;
    border-left: 1px solid rgba(255, 204, 229, 0.3); /* Light pink border */
    border-top: 1px solid rgba(255, 204, 229, 0.3); /* Light pink border */
    border-radius: 0; /* No rounding */
    backdrop-filter: blur(5px);
    box-shadow: 4px 4px 60px rgba(0, 0, 0, 0.2);
    color: #fff;
    font-family: Roboto, sans-serif;
    font-weight: 500;
    transition: all 0.2s ease-in-out;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);

    &:hover {
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 4px 4px 60px 8px rgba(0, 0, 0, 0.2);
    }

    &[type="email"],
    &[type="password"] {

        &:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 4px 4px 60px 8px rgba(0, 0, 0, 0.2);
        }
    }

    &[type="button"] {
        margin-top: 10px;
        /* width: 150px; */
        font-size: 1rem;

        &:hover {
            cursor: pointer;
        }

        &:active {
            background: rgba(255, 255, 255, 0.2);
        }
    }
}

::placeholder {
    font-family: Roboto, sans-serif;
    font-weight: 400;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
}

a,
input:focus,
select:focus,
textarea:focus,
button:focus {
    outline: none;
}

    </style>
</head>

<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- dashboard container -->
    <div class="container">
        <form method="POST" id="myForm">
            <!-- changing email -->
            <p>Change Email</p>
            <input type="text" id="emailField" name="email" placeholder="New Email">

            <hr><br>

            <!-- account deleton -->

            <div class="drop drop-2"></div>

</body>

</html>
